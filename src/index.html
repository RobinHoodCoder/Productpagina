<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productpagina</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="/assets/vendors/photoswipe/dist/photoswipe.css">
    <link rel="stylesheet" href="/assets/vendors/photoswipe/dist/default-skin/default-skin.css">
    <link rel="stylesheet" href="/assets/vendors/swiper/dist/css/swiper.css">
    <!-- endinject -->
    <!-- inject:js -->


    <script src="/assets/vendors/jquery/dist/jquery.js"></script>


    <script src="/assets/vendors/photoswipe/dist/photoswipe-ui-default.js"></script>

    <script src="/assets/vendors/photoswipe/dist/photoswipe.js"></script>

    <script src="/assets/vendors/swiper/dist/js/swiper.js"></script>
    <!-- endinject -->
    <script src="/assets/js/scripts.min.js"></script>


    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <nav>
                <ul>
                    <li class="logo"><a href="#"><img src="assets/images/logo-pc-master-store.svg"></a></li>
                    <li class="login-btn"><a href="#">Inloggen</a></li>
                    <li class="shopping-cart"><a href="#"><img src="assets/images/shopping-cart.svg"></a></li>
                    <div class="cleared"></div>
                </ul>
            </nav>
        </div>
    </header>
    <div class="wrapper">
        <div class="breadcrumbs">
            <ul>
                <li itemscope itemtype="http://data-vocabulary.org/Breadcrumb" class="home" >
                    <a href="index.html" title="Go to Home Page" itemprop="url">
                        <span itemprop="title">Home</span>
                    </a>
                </li>
                <li itemscope itemtype="http://data-vocabulary.org/Breadcrumb" class="category5">
                    <a href="product.html" title="Product" itemprop="url">
                        <span itemprop="title">product name</span>
                    </a>
                </li>
                <li itemscope itemtype="http://data-vocabulary.org/Breadcrumb" class="category5">
                    <a href=".finalproduct.html" title="final product" itemprop="url">
                        <span itemprop="title">final product</span>
                    </a>
                </li>
                <li class="category6"><strong>Final Product view</strong></li>
            </ul>
        </div>
    </div>
    <main class="product-detail">
        <div class="wrapper">
            <h1>Lenovo Yoga 530-14IKB 81EK00HWMH (zwart)</h1>
            <div class="main-cols">
                <div class="col product-info">
                    <div class="lightbox">
                        <!-- Slider main container -->
                        <div class="swiper-container gallery-top">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/1/)"></div>
                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/2/)"></div>
                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/3/)"></div>
                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/4/)"></div>
                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/5/)"></div>
                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/6/)"></div>
                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/7/)"></div>
                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/8/)"></div>
                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/9/)"></div>
                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/10/)"></div>
                            </div>
                            <!-- Add Arrows -->
                            <div class="swiper-button-next swiper-button-white"></div>
                            <div class="swiper-button-prev swiper-button-white"></div>
                        </div>
                        <div class="swiper-container gallery-thumbs">
                            <div class="swiper-wrapper">

                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/1/)"></div>
                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/2/)"></div>
                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/3/)"></div>
                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/4/)"></div>
                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/5/)"></div>
                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/6/)"></div>
                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/7/)"></div>
                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/8/)"></div>
                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/9/)"></div>
                                <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1200/1200/nature/10/)"></div>
                            </div>
                        </div>


                    </div>
                </div>
                <div class="col shopping-controls">
                    <span class="initial-price">499,-</span>
                    <span class="base-price">399,-</span>
                    <i class="fas fa-check"></i>
                </div>
                <div class="cleared"></div>
            </div>
        </div>
    </main>
</body>
</html>
